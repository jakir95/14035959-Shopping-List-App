<body>




<div data-role = "page" id="homePage">
<div data-role = "main" class="ui-content">
<div data-role = "header" data-position="fixed">
<a id="clear"  data-role="button" data-icon="delete" class="ui-btn ui-corner-all ui-btn-a ui-btn-active ui-btn-right ">Clear Shopping List</a>

</div>
<h1> The Shopping List</h1>

<form class="ui-filterable">
	<input id="myFilter" data-type="search" placeholder="Search for Items...">
</form>

<ul id = "list" data-role="listview" data-input="#myFilter" data-inset="true" data-filter="true" >

<div data-role="footer" data-position="fixed">
<div data-role="navbar" data-iconpos="right">
<ul>
<li><a href="#addItem" data-icon="plus" data-iconpos="right-side" data-mini="true" class="ui-btn-active ui-state-persist"> Add Item</a></li>
</ul>

</div>

<div data-role = "page" id="addItem">
<div data-role = "main" class="ui-content">

<div data-role="header">
<div data-role="navbar" data-iconpos="left">
<ul>
<li><a href="#homePage" data-icon="arrow-l" class="ui-btn-active ui-state-persist"> Back</a></li>
</ul>
</div>
</div>

<h1> Add an Item</h1>
			<label for="item">Add item to list: </label><input type="text" id="item">
			<label for="item">Quantity </label><input type="text" id="quantity">
			<fieldset class="ui-grid-a">
			<div class="ui-block-b"><button id="submit" type="submit" class="ui-btn ui-corner-all ui-btn-a ui-btn-active ">Submit</button></div>
			</fieldset>
			

</div>
</div>

   
   


</body>

  <script>
   var itemInput = document.getElementById("item");
   var quantity = document.getElementById("quantity");
   var clear = document.getElementById("clear");
   var submit = document.getElementById("submit");
   var list = document.getElementById("list");
   function addItem() {
     var currentItem = itemInput.value;
	 var itemQuantity = quantity.value;
     var listItem = document.createElement("li");
	 //listItem.innerHTML = currentItem;
     //listItem.innerHTML ="<a>"+  currentItem + '<span class="ui-li-count">Quantity: ' + itemQuantity +"</span></a><br>" ;
	 listItem.innerHTML= '<label><input type="checkbox" name="checkbox-0 ">'+ currentItem + ' <span class="ui-li-count">'+ itemQuantity +'</span></label><br>';
     list.appendChild(listItem);
     itemInput.value = "";
	 quantity.value = "";
   }
   submit.onclick = addItem;
   clear.onclick = function() {
     list.innerHTML = "";
     itemInput.value = "";
   }
  </script>
  
  
</html>
